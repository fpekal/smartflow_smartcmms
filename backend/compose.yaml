name: smartcmms-backend
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - 5432:5432 # for testing purposes
  adminer:
    image: adminer
    restart: always
    ports:
      - 8088:8080
  backend:
    image: smartcmms-backend:latest

volumes:
  db_data:
